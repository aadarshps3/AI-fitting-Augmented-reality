{% extends 'user_panel/user_home.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block profile %}

<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-12 mb-4 mb-lg-0">

        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="{% static 'img/images.png' %}" alt="Avatar" width="250" height="300">

              {% for u in profile %}

             </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6> User Information:<h4>{{request.user}}</h4></h6>
                <hr class="mt-0 mb-4">

                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Full Name</h6>
                    <p class="text-muted">{{u.FullName}}</p>
                  </div>

                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{u.Email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{{u.Contact_no}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>gender</h6>
                    <p class="text-muted">{{u.gender}}</p>
                  </div>
                </div>

                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                 <a href="{% url 'profile_update' u.id %}" class="btn btn-warning">Update</a>
                </div>
                {% endfor %}

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
