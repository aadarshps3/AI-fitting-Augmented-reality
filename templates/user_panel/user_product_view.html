{% extends 'user_panel/user_home.html' %}
{% load crispy_forms_filters %}
{% block content %}

 <div class="container-fluid pt-5">


     <div class="row px-xl-5 pb-3">
          {% for i in p %}
       <div class="col-lg-3 col-md-6 col-sm-12 pb-1">

     <div class="card product-item border-0 mb-4">
       <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
       <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{i.image1.url}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{i.image2.url}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{i.image3.url}}" alt="Third slide">
    </div>
       </div>
       </div>
         <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
             <h6 class="text-truncate mb-3">{{i.ProductName}}</h6>
             <div class="d-flex justify-content-center">
                 <h6>{{i.TotalAmount}}</h6><h6 class="text-muted ml-2"><del>$123.00</del></h6>
             </div>
         </div>
         <div class="card-footer d-flex justify-content-between bg-light border">
                        <a href="{% url 'product_detail' i.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                        <a href="{% url 'add_to_cart' i.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
         </div>
     </div>
       </div>
             {% endfor %}
       </div>

     </div>


{% endblock %}
